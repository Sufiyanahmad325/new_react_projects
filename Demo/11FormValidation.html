<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            color: white;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: rgb(49, 44, 44);
            background-size: cover;
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }

        /* input{
            color: black;
        } */

        .box {
            width: 400px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 5px rgb(14, 14, 18);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            padding: 20px 40px;
            border: 3px solid black;
        }

        .singup-header {
            font-size: 1.8rem;
            text-align: center;
            padding: 5px 8px;
        }

        .Signup-body p {
            margin-top: 20px;

        }

        .Signup-body p label {
            font-size: 18px;
            font-weight: 600;
        }

        .Signup-body p input {
            width: 100%;
            padding: 10px 10px;
            border-radius: 5px;
            font-size: 18px;
            outline: none;
            border: none;
            color: black;
            font-weight: 700;
            cursor: pointer;
        }

        .Signup-body p input[type="submit"]:hover {
            background-color: rgb(125, 125, 167);
        }

        .signup-footer p {
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;

        }

        .signup-footer p a {
            text-decoration: none;
        }

        .signup-footer p a:hover {
            text-decoration: underline;
        }

        .Signup-body p span {
            font-size: 18px;
            font-weight: 600;
            color: #359f35;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="singup-header">
                <h1>Signup</h1>
            </header>
            <main class="Signup-body">
                <form action="#">
                    <p>
                        <label for=" name">Full Name</label>
                        <input type="text" placeholder="Type name here" id="name">
                        <span id="nameErr"></span>
                    </p>

                    <p>
                        <label for=" eamil">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                        <span id="EmailErr"></span>
                    </p>

                    <p>
                        <label for=" password">Password</label>
                        <input type="password" pattern="^(?=.*[a-zA-Z])(?=.*[\d])(?=.*[\W_]).{8,}$" placeholder="at least 8 Charactor" id="password">
                        <span id="passwordErr"></span>
                    </p>

                    <p>
                        <input type="submit" id="submitBtn" value="Create Account">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>

    <script>

        const submitBtn = document.getElementById("submitBtn")
        const name = document.getElementById("name");
        const nameErr = document.getElementById("nameErr")
        const email = document.getElementById("email")
        const EmailErr = document.getElementById("EmailErr")
        const password = document.getElementById("password")
        const passwordErr = document.getElementById("passwordErr")



        submitBtn.addEventListener("click", (e) => {
            e.preventDefault()
            if (validateName() && validateEmail() && validPassword()) {
                alert("form submitted Successfully")
            }

        })


        const validateName = () => {
            if (name.value == "") {
                console.log(name.length);
                nameErr.innerHTML = "Name is required";
                return false;
            }

            if (!name.value.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {
                nameErr.innerHTML = "Write full Name"
                return false
            }

            nameErr.innerHTML = ""
            return true
        }


        const validateEmail = () => {
            if (email.value == "") {
                EmailErr.innerHTML = "Email is required";
                return false;
            }

            if (!email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                EmailErr.innerHTML = "Enter valid Email";
                return false;
            }

            EmailErr.innerHTML = "";
            return true;
        }




        const validPassword = ()=>{
            if(password.value.trim() == ""){
                passwordErr.innerHTML = "password is required"
                return false
            }

            return true
        }








    </script>
</body>

</html>
